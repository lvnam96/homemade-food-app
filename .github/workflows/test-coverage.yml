name: âš¡ Test coverage

on:
  push:
    branches:
      - main

jobs:
  unit-test:
    name: âš¡ Run Vitest and collect coverage data
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install package manager
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: â” Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 22

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: âš¡ Generate test coverage
        run: pnpm run test:coverage --reporter=junit --outputFile=test-report.junit.xml

      - name: ğŸ“Š Upload coverage to Codecov
        #   if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
